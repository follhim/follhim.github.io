name: Update CV with Citation Badges

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger option

jobs:
  update-cv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download CV from Google Drive
        run: |
          FILE_ID="1bB2WnhJIigiq-S9CmZNKPpmEYytFz98U"
          curl -L "https://drive.google.com/uc?export=download&id=${FILE_ID}" -o cv_source.docx
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install R packages
        run: |
          install.packages(c("httr", "jsonlite", "scholar"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}
      
      - name: Process CV with citation badges
        run: Rscript process_cv.R cv_source.docx cv_with_badges.docx
      
      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice-writer
      
      - name: Convert to PDF
        run: |
          libreoffice --headless --convert-to pdf cv_with_badges.docx --outdir .
          mkdir -p cv
          mv cv_with_badges.pdf cv/cv.pdf
          mv cv_with_badges.docx cv/cv.docx
      
      - name: Commit updated CV
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cv/
          git diff --staged --quiet || git commit -m "Update CV with latest citations [skip ci]"
          git push