name: Deploy CV

on:
  push:
    branches:  [main, master]
    paths:
      - '_site/cv/**'
  workflow_dispatch:

permissions:
  contents:  read
  pages: write
  id-token: write

# This workflow doesn't need to do anything special - 
# Quarto/GitHub Pages will automatically serve files in _site/
# Just make sure _site/cv/ is committed with your cv. pdf and cv.docx