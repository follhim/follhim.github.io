name: Update Scholar Stats Daily

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC (4 AM ET / 3 AM CT)
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    branches: [ main ]  # Also runs on pushes to main (for testing)

jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this permission
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.2'
        
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      
    - name: Install R packages
      run: |
        install.packages(c(
          "httr", 
          "jsonlite", 
          "dplyr", 
          "ggplot2", 
          "ggiraph", 
          "patchwork", 
          "here",
          "rmarkdown",
          "knitr"
        ))
      shell: Rscript {0}
      
    - name: Update Scholar Stats
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: |
        # Render your Quarto document (adjust filename as needed)
        quarto render research/papers.qmd
        # Or if it's an R Markdown file:
        # Rscript -e "rmarkdown::render('index.Rmd')"
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ“Š Update scholar stats - $(date +'%Y-%m-%d %H:%M UTC')"
        git push