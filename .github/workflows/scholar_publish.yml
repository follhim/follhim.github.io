name: Update Scholar Stats Daily
on:
  schedule:
    - cron: '0 9 * * *'  # Fixed cron syntax
  workflow_dispatch:
  push:
    branches: [ main ]
    
jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.2'
        
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      
    # Add system dependencies that your main workflow uses
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglpk-dev
        
    # Use renv instead of manual package installation
    - name: Install R Dependencies
      uses: r-lib/actions/setup-renv@v2
      with:
        cache-version: 1
      
    - name: Update Scholar Stats and Publish
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        FB_API: ${{ secrets.FB_API }}
        APPID: ${{ secrets.APPID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use quarto publish instead of just render
        quarto publish gh-pages research/papers.qmd --no-prompt